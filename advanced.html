<!--Advanced Google Page-->    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Advanced Search</title>
</head>
<body>
    <div class="search-container">
        <a href="index.html" class="nav-link">Google Search</a>
        <a href="image.html" class="nav-link">Image Search</a>
        <div class="center-content">
            <img src="https://1000logos.net/wp-content/uploads/2016/11/google_logo.png" alt="Google Logo" class="google-logo">
            <form action="https://www.google.com/search">
                <div class="input-group">
                    <label for="q">Find pages with...</label>
                    <input type="text" id="q" name="q" placeholder="all these words">
                </div>
                <div class="input-group">
                    <label for="exact">Find pages with...</label>
                    <input type="text" id="exact" name="exact" placeholder="this exact word or phrase">
                </div>
                <div class="input-group">
                    <label for="any">Find pages with...</label>
                    <input type="text" id="any" name="any" placeholder="any of these words">
                </div>
                <div class="input-group">
                    <label for="none">Find pages with...</label>
                    <input type="text" id="none" name="none" placeholder="none of these words">
                </div>
                <input type="submit" value="Advanced Search" class="advanced-button">
            </form>
        </div>
    </div>
</body>
</html>
