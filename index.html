<!--Index Page-->  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Search</title>
</head>
<body>
    <div class="search-container">
        <a href="advanced.html" class="nav-link">Advanced Search</a>
        <a href="image.html" class="nav-link">Image Search</a>
        <div class="center-content">
            <img src="https://1000logos.net/wp-content/uploads/2016/11/google_logo.png" alt="Google Logo" class="google-logo">
            <form action="https://www.google.com/search">
                <input type="text" name="q" class="search-bar" placeholder="Google Search">
                <div class="search-buttons">
                    <input type="submit" value="Google Search" class="search-button">
                    <a href="https://www.google.com/search?q=I'm%20Feeling%20Lucky" class="feeling-lucky">I'm Feeling Lucky</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
