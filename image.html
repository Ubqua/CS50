<!--Google Image Page-->   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Image Search</title>
</head>
<body>
    <div class="search-container">
        <a href="index.html" class="nav-link">Google Search</a>
        <a href="advanced.html" class="nav-link">Advanced Search</a>
        <div class="center-content">
            <img src="https://1000logos.net/wp-content/uploads/2016/11/google_logo.png" alt="Google Logo" class="google-logo">
            <form action="https://www.google.com/search">
                <input type="text" name="q" class="search-bar" placeholder="Google Image Search">
                <div class="search-buttonss">
                    <input type="submit" value="Google Image Search" class="search-button">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
